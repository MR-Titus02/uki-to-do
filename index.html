<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>To-do List</h3>
        <input type="text" id="field" placeholder="Enter your task" />
        <select name="drop" id="dropDown">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="task" onclick="myFunction()">Task</button>
        <br />
        <p>
          Tasks Completed <span id="count_done">0</span> /
          <span id="count_total">0</span>
        </p>
        <div id="taskList"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
